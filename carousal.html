<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <center>
      <img src="dentist.jpg" alt="Dentistry" class="d-block" style="height: 70%;" >
      <div class="carousel-caption">
        <h7><font color="blue">Dentistry</font></h7>
      </div>   
    </center> 
    </div>
    <div class="carousel-item">
      <center>
      <img src="orthopedic.jpg" alt="orthopedic" class="d-block" style="height:70%">
      <div class="carousel-caption">
        <h7> <font color="white">orthopedic </font></h7>
      </div>   
    </center> 
    </div>
    <div class="carousel-item">
      <center>
      <img src="general-physician.jpg" alt="General-physician" class="d-block" style="height: 110%">
      <div class="carousel-caption">
        <h7 ><b> <font color="black">General-physician</font> </b> </h7>
      </div>   
    </center> 
    </div>
    <div class="carousel-item">
      <center>
        <img src="Gynecologist.jpg" alt="Gynacologist" class="d-block" style="height:110%">
        <div class="carousel-caption">
          <h7> <font color="black"> Gynecologist </font></h7>
        </div>   
      </center> 
      </div>
      <div class="carousel-item">
        <center>
        <img src="demitalogist.jpg" alt="Dermatologistl" class="d-block" style="height :110%">
        <div class="carousel-caption">
          <h7>Dermatologist</h7>
        </div>   
      </center> 
      </div> 
   
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-fluid mt-3">
  <h3>Carousel Example</h3>
  <p>The following example shows how to create a basic carousel with indicators and controls.</p>
</div>

</body>
</html>
